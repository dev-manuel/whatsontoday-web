<div style="overflow: auto">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          	Name
        </th>
        <th>
          	Datum
        </th>
        <th>
          	Organisator
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each events}}
        <tr>
          <td>{{name}}</td>
          <td>{{date}}</td>
          <td>{{organizer}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
